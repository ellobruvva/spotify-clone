<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Echo Design Beast</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <h2 class="logo">ECHO</h2>
    <nav>
      <a class="active">Home</a>
      <a>Explore</a>
      <a>Collections</a>
    </nav>
  </aside>

  <main class="main">
    <h1>Welcome to the Echo Experience</h1>

    <div class="featured">
      <p>Featured Highlight</p>
      <h2>Neon Dreamscape</h2>
    </div>

    <section class="grid">
      <div class="card"><img src="https://picsum.photos/300/300?random=1"></div>
      <div class="card"><img src="https://picsum.photos/300/300?random=2"></div>
      <div class="card"><img src="https://picsum.photos/300/300?random=3"></div>
      <div class="card"><img src="https://picsum.photos/300/300?random=4"></div>
      <div class="card"><img src="https://picsum.photos/300/300?random=5"></div>
      <div class="card"><img src="https://picsum.photos/300/300?random=6"></div>
    </section>
  </main>
</div>

<!-- Floating particles container -->
<canvas id="particle-canvas"></canvas>

<script src="app.js"></script>
</body>
</html>
