<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music App</title>
</head>
<body>

<h1 id="welcome"></h1>
<button id="logout">Logout</button>

<script src="js/auth.js"></script>
<script>
  requireAuth();

  const user = getCurrentUser();
  document.getElementById("welcome").textContent =
    `Logged in as ${user}`;

  document.getElementById("logout").onclick = logout;
</script>

</body>
</html>
